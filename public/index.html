<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arb Bot Dashboard</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1d21">
    <style>
        /* ===== RESET & BASE ===== */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body {
            font-family: -apple-system, system-ui, 'SF Pro', sans-serif;
            background: #1a1d21;
            color: #e8e8ed;
            min-height: 100vh;
            line-height: 1.4;
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, #252830 0%, #1f2227 100%);
            padding: 16px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .logo {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }
        .logo span { color: #10b981; }
        .mode-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .mode-pill.paper { background: #fbbf24; color: #1a1d21; }
        .mode-pill.live { background: #ef4444; color: #fff; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.7; } }

        .status-row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .status-chip {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: #2a2d32;
            border-radius: 12px;
            font-size: 0.72rem;
            color: #9ca3af;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .status-dot.green { background: #10b981; }
        .status-dot.red { background: #ef4444; }
        .status-dot.yellow { background: #fbbf24; }

        /* ===== STATS BAR ===== */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 12px 16px;
            background: #252830;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }
        .stat-value.positive { color: #10b981; }
        .stat-value.negative { color: #ef4444; }
        .stat-label {
            font-size: 0.6rem;
            color: #6b7280;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* ===== MAIN CONTENT ===== */
        .main {
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* ===== SECTION ===== */
        .section {
            background: #252830;
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .section-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        .section-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-badge {
            background: #10b981;
            color: #fff;
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 700;
        }
        .section-body {
            padding: 12px;
        }
        .section.collapsed .section-body { display: none; }

        /* ===== PORTFOLIO GRID ===== */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .portfolio-card {
            background: #1a1d21;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        .portfolio-card .value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }
        .portfolio-card .label {
            font-size: 0.65rem;
            color: #6b7280;
            text-transform: uppercase;
            margin-top: 4px;
        }
        .portfolio-card.poly { border-left: 3px solid #8b5cf6; }
        .portfolio-card.kalshi { border-left: 3px solid #3b82f6; }

        /* ===== ARB POSITION CARD ===== */
        .arb-card {
            background: #1a1d21;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }
        .arb-card:last-child { margin-bottom: 0; }
        .arb-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        .arb-legs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }
        .arb-leg {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.82rem;
        }
        .arb-leg.poly {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .arb-leg.kalshi {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(59, 130, 246, 0.05));
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .leg-platform {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .leg-platform.poly { color: #a78bfa; }
        .leg-platform.kalshi { color: #60a5fa; }
        .leg-side {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
        }
        .leg-side.yes { background: #10b981; color: #fff; }
        .leg-side.no { background: #ef4444; color: #fff; }
        .leg-price {
            font-weight: 700;
            color: #fff;
        }
        .arb-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .arb-summary-item {
            text-align: center;
        }
        .arb-summary-value {
            font-size: 0.95rem;
            font-weight: 700;
        }
        .arb-summary-value.cost { color: #fbbf24; }
        .arb-summary-value.profit { color: #10b981; }
        .arb-summary-label {
            font-size: 0.6rem;
            color: #6b7280;
            text-transform: uppercase;
        }
        .arb-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.72rem;
            color: #6b7280;
        }

        /* ===== OPPORTUNITY CARD ===== */
        .opp-card {
            background: #1a1d21;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #333;
        }
        .opp-card:last-child { margin-bottom: 0; }
        .opp-name {
            font-size: 0.82rem;
            color: #e8e8ed;
            margin-bottom: 8px;
        }
        .opp-prices {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .opp-price {
            flex: 1;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
        }
        .opp-price.poly {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .opp-price.kalshi {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .opp-price .platform { color: #9ca3af; }
        .opp-price .value { font-weight: 600; color: #fff; }
        .opp-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .opp-chips {
            display: flex;
            gap: 6px;
        }
        .opp-chip {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.68rem;
            font-weight: 600;
        }
        .opp-chip.gross { background: #374151; color: #9ca3af; }
        .opp-chip.net { background: #064e3b; color: #10b981; }
        .opp-chip.net.negative { background: #7f1d1d; color: #ef4444; }
        .opp-signal {
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.68rem;
            font-weight: 700;
        }
        .opp-signal.arb { background: #10b981; color: #fff; }
        .opp-signal.watch { background: #fbbf24; color: #1a1d21; }
        .opp-signal.skip { background: #374151; color: #6b7280; }

        /* ===== TRADE CARD ===== */
        .trade-card {
            background: #1a1d21;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 6px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trade-left {
            flex: 1;
        }
        .trade-name {
            font-size: 0.78rem;
            color: #e8e8ed;
            margin-bottom: 4px;
        }
        .trade-meta {
            font-size: 0.68rem;
            color: #6b7280;
        }
        .trade-result {
            font-size: 0.9rem;
            font-weight: 700;
        }
        .trade-result.positive { color: #10b981; }
        .trade-result.negative { color: #ef4444; }
        .trade-result.pending { color: #fbbf24; }

        /* ===== EMPTY STATE ===== */
        .empty {
            text-align: center;
            padding: 24px;
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* ===== REFRESH ===== */
        .refresh-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: transparent;
            z-index: 200;
        }
        .refresh-bar.active {
            background: linear-gradient(90deg, #10b981, #3b82f6, #10b981);
            background-size: 200% 100%;
            animation: shimmer 1s infinite;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .last-update {
            font-size: 0.65rem;
            color: #4b5563;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="refresh-bar" id="refresh-bar"></div>

    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <div class="logo">ðŸŽ¯ Arb<span>Bot</span></div>
            <span class="mode-pill paper" id="mode-badge">PAPER</span>
        </div>
        <div class="status-row">
            <div class="status-chip">
                <span class="status-dot green" id="poly-dot"></span>
                <span>Polymarket</span>
            </div>
            <div class="status-chip">
                <span class="status-dot green" id="kalshi-dot"></span>
                <span>Kalshi</span>
            </div>
            <div class="status-chip" id="pairs-chip">
                <span>0 pairs</span>
            </div>
        </div>
        <div class="last-update" id="last-update">Connecting...</div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat-item">
            <div class="stat-value positive" id="pnl">$0.00</div>
            <div class="stat-label">P&L</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="trades-count">0</div>
            <div class="stat-label">Trades</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="open-count">0</div>
            <div class="stat-label">Open</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="win-rate">â€”</div>
            <div class="stat-label">Win %</div>
        </div>
    </div>

    <div class="main">
        <!-- Portfolio -->
        <div class="section" id="sec-portfolio">
            <div class="section-header" onclick="toggle('sec-portfolio')">
                <span class="section-title">ðŸ’° Portfolio</span>
            </div>
            <div class="section-body">
                <div class="portfolio-grid">
                    <div class="portfolio-card poly">
                        <div class="value" id="poly-bal">$100.00</div>
                        <div class="label">Polymarket</div>
                    </div>
                    <div class="portfolio-card kalshi">
                        <div class="value" id="kalshi-bal">$100.00</div>
                        <div class="label">Kalshi</div>
                    </div>
                    <div class="portfolio-card">
                        <div class="value" id="total-val">$200.00</div>
                        <div class="label">Total Value</div>
                    </div>
                    <div class="portfolio-card">
                        <div class="value" id="fees-paid">$0.00</div>
                        <div class="label">Fees Paid</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Open Positions -->
        <div class="section" id="sec-positions">
            <div class="section-header" onclick="toggle('sec-positions')">
                <span class="section-title">
                    ðŸ“Š Open Arb Positions
                    <span class="section-badge" id="pos-badge">0</span>
                </span>
            </div>
            <div class="section-body" id="positions-body">
                <div class="empty">No open positions</div>
            </div>
        </div>

        <!-- Opportunities -->
        <div class="section" id="sec-opps">
            <div class="section-header" onclick="toggle('sec-opps')">
                <span class="section-title">ðŸ”¥ Live Opportunities</span>
            </div>
            <div class="section-body" id="opps-body">
                <div class="empty">Scanning markets...</div>
            </div>
        </div>

        <!-- Trade History -->
        <div class="section collapsed" id="sec-trades">
            <div class="section-header" onclick="toggle('sec-trades')">
                <span class="section-title">ðŸ“‹ Trade History</span>
            </div>
            <div class="section-body" id="trades-body">
                <div class="empty">No trades yet</div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';
        const POLL_MS = 5000;
        let pollTimer = null;

        // Toggle section
        window.toggle = (id) => {
            document.getElementById(id)?.classList.toggle('collapsed');
        };

        // Helpers
        // API returns dollar amounts as strings (e.g., "100.00")
        // Positions store cents internally
        const fmtMoney = (val) => {
            const n = parseFloat(val);
            if (val == null || isNaN(n)) return 'â€”';
            return (n >= 0 ? '+' : '-') + '$' + Math.abs(n).toFixed(2);
        };
        const fmtMoneyPlain = (val) => {
            const n = parseFloat(val);
            if (val == null || isNaN(n)) return 'â€”';
            return '$' + Math.abs(n).toFixed(2);
        };
        // For position data which is in cents
        const fmtCents = (cents) => {
            if (cents == null || isNaN(cents)) return 'â€”';
            return '$' + (cents / 100).toFixed(2);
        };
        const fmtCentsSigned = (cents) => {
            if (cents == null || isNaN(cents)) return 'â€”';
            const dollars = cents / 100;
            return (dollars >= 0 ? '+' : '-') + '$' + Math.abs(dollars).toFixed(2);
        };
        const timeLeft = (exp) => {
            if (!exp) return 'â€”';
            const ms = new Date(exp) - Date.now();
            if (ms < 0) return 'Expired';
            if (ms < 3600000) return Math.ceil(ms / 60000) + 'm';
            if (ms < 86400000) return Math.ceil(ms / 3600000) + 'h';
            return Math.ceil(ms / 86400000) + 'd';
        };
        const esc = (s) => {
            const d = document.createElement('div');
            d.textContent = s || '';
            return d.innerHTML;
        };

        // Fetch data
        async function fetchData() {
            document.getElementById('refresh-bar').classList.add('active');
            try {
                const [portfolio, opps, config] = await Promise.all([
                    fetch('/api/portfolio').then(r => r.json()).catch(() => null),
                    fetch('/api/opportunities').then(r => r.json()).catch(() => null),
                    fetch('/api/execution-config').then(r => r.json()).catch(() => null)
                ]);
                if (config) updateMode(config);
                if (portfolio) updatePortfolio(portfolio);
                if (opps) updateOpportunities(opps.opportunities || []);
                document.getElementById('last-update').textContent = 
                    'Updated ' + new Date().toLocaleTimeString();
            } catch (e) {}
            setTimeout(() => document.getElementById('refresh-bar').classList.remove('active'), 300);
        }

        function updateMode(config) {
            const badge = document.getElementById('mode-badge');
            const isLive = config.mode === 'live' && !config.dryRun;
            badge.textContent = isLive ? 'LIVE' : 'PAPER';
            badge.className = 'mode-pill ' + (isLive ? 'live' : 'paper');
        }

        function updatePortfolio(p) {
            // Stats bar
            const pnl = document.getElementById('pnl');
            pnl.textContent = fmtMoney(p.netPnL);
            pnl.className = 'stat-value ' + (p.netPnL >= 0 ? 'positive' : 'negative');
            
            document.getElementById('trades-count').textContent = p.totalTrades || '0';
            document.getElementById('open-count').textContent = p.openPositions || '0';
            document.getElementById('win-rate').textContent = p.winRate != null ? p.winRate + '%' : 'â€”';

            // Portfolio cards
            document.getElementById('poly-bal').textContent = fmtMoneyPlain(p.polyBalance);
            document.getElementById('kalshi-bal').textContent = fmtMoneyPlain(p.kalshiBalance);
            document.getElementById('total-val').textContent = fmtMoneyPlain(p.totalValue);
            document.getElementById('fees-paid').textContent = fmtMoneyPlain(p.totalFeesPaid);

            // Positions badge
            document.getElementById('pos-badge').textContent = p.openPositions || '0';

            // Render positions
            renderPositions(p.positions || []);
            renderTrades(p.recentTrades || []);
        }

        function renderPositions(positions) {
            const body = document.getElementById('positions-body');
            if (!positions.length) {
                body.innerHTML = '<div class="empty">No open positions</div>';
                return;
            }

            body.innerHTML = positions.map(pos => {
                const polySide = pos.polySide || 'YES';
                const kalshiSide = pos.kalshiSide || 'NO';
                const polyPrice = pos.polyPrice || 0;
                const kalshiPrice = pos.kalshiPrice || 0;
                const totalCost = pos.totalCost || 0;
                const expectedProfit = pos.expectedNetProfit || 0;
                const contracts = pos.contracts || 10;

                return '<div class="arb-card">' +
                    '<div class="arb-name">' + esc(pos.name) + '</div>' +
                    '<div class="arb-legs">' +
                        '<div class="arb-leg poly">' +
                            '<div class="leg-platform poly">' +
                                '<span>Polymarket</span>' +
                                '<span class="leg-side ' + polySide.toLowerCase() + '">' + polySide + '</span>' +
                            '</div>' +
                            '<div class="leg-price">' + polyPrice.toFixed(1) + 'Â¢</div>' +
                        '</div>' +
                        '<div class="arb-leg kalshi">' +
                            '<div class="leg-platform kalshi">' +
                                '<span>Kalshi</span>' +
                                '<span class="leg-side ' + kalshiSide.toLowerCase() + '">' + kalshiSide + '</span>' +
                            '</div>' +
                            '<div class="leg-price">' + kalshiPrice.toFixed(1) + 'Â¢</div>' +
                        '</div>' +
                    '</div>' +
                    '<div class="arb-summary">' +
                        '<div class="arb-summary-item">' +
                            '<div class="arb-summary-value cost">' + fmtCents(totalCost) + '</div>' +
                            '<div class="arb-summary-label">Total Cost</div>' +
                        '</div>' +
                        '<div class="arb-summary-item">' +
                            '<div class="arb-summary-value">' + contracts + '</div>' +
                            '<div class="arb-summary-label">Contracts</div>' +
                        '</div>' +
                        '<div class="arb-summary-item">' +
                            '<div class="arb-summary-value profit">' + fmtCentsSigned(expectedProfit) + '</div>' +
                            '<div class="arb-summary-label">Expected</div>' +
                        '</div>' +
                    '</div>' +
                    '<div class="arb-meta">' +
                        '<span>Resolves in ' + timeLeft(pos.expiresAt) + '</span>' +
                        '<span>Guaranteed payout: $1.00/contract</span>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function updateOpportunities(opps) {
            const body = document.getElementById('opps-body');
            document.getElementById('pairs-chip').innerHTML = '<span>' + opps.length + ' pairs</span>';

            if (!opps.length) {
                body.innerHTML = '<div class="empty">No opportunities found</div>';
                return;
            }

            // Sort by net profit, show top 15
            const sorted = opps.slice().sort((a, b) => (b.netProfit || 0) - (a.netProfit || 0)).slice(0, 15);

            body.innerHTML = sorted.map(o => {
                const net = o.netProfit || 0;
                const gross = o.grossSpread || 0;
                const fees = o.fees || 0;
                const signal = o.isProfitable ? 'arb' : (gross > 0 ? 'watch' : 'skip');
                const signalLabel = signal === 'arb' ? 'âœ“ ARB' : signal === 'watch' ? 'WATCH' : 'SKIP';

                return '<div class="opp-card">' +
                    '<div class="opp-name">' + esc(o.name) + '</div>' +
                    '<div class="opp-prices">' +
                        '<div class="opp-price poly">' +
                            '<span class="platform">Poly</span>' +
                            '<span class="value">Y:' + (o.polyYes || 0).toFixed(0) + 'Â¢ N:' + (o.polyNo || 0).toFixed(0) + 'Â¢</span>' +
                        '</div>' +
                        '<div class="opp-price kalshi">' +
                            '<span class="platform">Kalshi</span>' +
                            '<span class="value">Y:' + (o.kalshiYes || 0).toFixed(0) + 'Â¢ N:' + (o.kalshiNo || 0).toFixed(0) + 'Â¢</span>' +
                        '</div>' +
                    '</div>' +
                    '<div class="opp-bottom">' +
                        '<div class="opp-chips">' +
                            '<span class="opp-chip gross">Gross ' + gross.toFixed(1) + 'Â¢</span>' +
                            '<span class="opp-chip net ' + (net < 0 ? 'negative' : '') + '">Net ' + net.toFixed(1) + 'Â¢</span>' +
                        '</div>' +
                        '<span class="opp-signal ' + signal + '">' + signalLabel + '</span>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        function renderTrades(trades) {
            const body = document.getElementById('trades-body');
            if (!trades || !trades.length) {
                body.innerHTML = '<div class="empty">No trades yet</div>';
                return;
            }

            body.innerHTML = trades.slice(0, 20).map(t => {
                const isEntry = t.type === 'ENTRY';
                const pnl = t.netPnl;
                const resultClass = pnl == null ? 'pending' : (pnl >= 0 ? 'positive' : 'negative');
                const resultText = pnl == null ? 'Open' : fmtCentsSigned(pnl);
                const time = new Date(t.timestamp || t.entryTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

                return '<div class="trade-card">' +
                    '<div class="trade-left">' +
                        '<div class="trade-name">' + esc(t.name) + '</div>' +
                        '<div class="trade-meta">' + time + ' Â· Cost ' + fmtCents(t.totalCost) + '</div>' +
                    '</div>' +
                    '<div class="trade-result ' + resultClass + '">' + resultText + '</div>' +
                '</div>';
            }).join('');
        }

        // Start polling
        fetchData();
        pollTimer = setInterval(fetchData, POLL_MS);

        // Pause when hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(pollTimer);
            } else {
                fetchData();
                pollTimer = setInterval(fetchData, POLL_MS);
            }
        });
    })();
    </script>
</body>
</html>
